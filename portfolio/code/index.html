<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap 4 Website Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script>
        $(document).ready(function() {
            $("modal1").click(function() {
                $("#myModal").fadeIn();
            });
        });
    </script>
</head>

<body onload="typeWriter()">

    <div class="homePage">
        <!-- <div class="portrait">
            <img src="images/me.jpg" id="home-page-picture" alt="Portrait">
        </div> -->
        <div class="homePage-fullName">
            <p id="demo">Welcome to Rick Reinhard's website</p>

            <!--<script>
                var i = 0;
                var txt = "Welcome to Rick Reinhard's website";
                var speed = 50;
                typeWriter();
            </script>-->
        </div>
        <div class="homePage-tagline">
            <p id="action-call">Please choose one of the two options:</p>
        </div>
        <div class="homePage-options">
            <div class="homePage-options-1">
                <button id="modal1">Connect with me! <br>
                    <i class="fa fa-envelope" style="font-size:20px;color:white"></i>
                    <i class="fa fa-facebook-f" style="font-size:20px;color:white"></i>
                    <i class="fa fa-twitter" style="font-size:20px;color:white"></i>
                    <i class="fa fa-instagram" style="font-size:20px;color:white"></i>
                    <i class="fa fa-linkedin" style="font-size:20px;color:white"></i>
                    <i class="fa fa-github" style="font-size:20px;color:white"></i>
                </button>

            </div>
            <div class="homePage-options-2">
                <button id="modal2">Continue to site</button>
            </div>

        </div>



    </div>
    <div class="w3-container w3-center w3-animate-right">

        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <div id="modal-section-1">
                    <div id="modal-section-1-content">
                        <p id="connect-social-media">Connect with me on social media!</p><br>
                        <i class="fa fa-envelope" style="font-size:50px;color:black"></i>
                        <i class="fa fa-facebook-f" style="font-size:50px;color:blue"></i>
                        <i class="fa fa-twitter" style="font-size:50px;color:lightblue"></i>
                        <i class="fa fa-instagram" style="font-size:50px;color:darkred"></i>
                        <i class="fa fa-linkedin" style="font-size:50px;color:purple"></i>
                        <i class="fa fa-github" style="font-size:50px;color:green"></i>
                    </div>
                </div>
                <div id="modal-section-2">
                    <h1>Hello</h1>
                </div>
            </div>

        </div>
    </div>
    <script>
        // Get the modal
        var modal = document.getElementById("myModal");

        // Get the button that opens the modal
        var btn = document.getElementById("modal1");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks the button, open the modal 
        btn.onclick = function() {
            modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>




</body>

</html>
